 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join a Scheme - Ornara Jewels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #fffdf8;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #f8f9fa;
    }
    .join-title {
      text-align: center;
      color: #bfa760;
      font-size: 2.3rem;
      font-weight: bold;
      margin-top: 40px;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-top: 30px;
    }
    label {
      font-weight: 600;
    }
    @media (max-width: 650px) {
      .join-title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-primary fw-bold" href="#"><i class="fa-solid fa-gem me-1"></i>Ornara Jewels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="gold.html">Gold</a></li>
          <li class="nav-item"><a class="nav-link" href="silver.html">Silver</a></li>
          <li class="nav-item"><a class="nav-link" href="diamond.html">Diamond</a></li>
           <li class="nav-item"><a class="nav-link" href="plan.html">Scheme</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                      <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="join-title">Join Our Saving Scheme</h2>
    <div class="form-section mt-4">
      <form>
        <div class="mb-3">
          <label for="schemeSelect" class="form-label">Select Scheme</label>
          <select class="form-select" id="schemeSelect">
            <option selected>Choose a Scheme</option>
            <option>Golden Gain Plan</option>
            <option>Smart Jewellery Plan</option>
            <option>Diamond Delight</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" placeholder="10-digit number" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Your address..." required></textarea>
        </div>
        <div class="mb-3">
          <label for="idProof" class="form-label">Upload ID Proof</label>
          <input type="file" class="form-control" id="idProof" required>
        </div>
        <div class="mb-3">
          <label for="store" class="form-label">Preferred Store Location</label>
          <input type="text" class="form-control" id="store" placeholder="City/Branch name" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-4">Submit</button>
        </div>
      </form>
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
